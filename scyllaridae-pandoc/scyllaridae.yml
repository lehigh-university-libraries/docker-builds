# list from https://pandoc.org/MANUAL.html#general-options
allowedMimeTypes:
  - "application/x-bibtex"
  - "application/x-biblatex"
  - "application/xml"
  - "text/x-commonmark"
  - "text/x-commonmark+extensions"
  - "text/x-creole"
  - "application/vnd.citationstyles.csl+json"
  - "text/csv"
  - "text/tab-separated-values"
  - "text/x-djot"
  - "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
  - "application/docbook+xml"
  - "application/xml-dokuwiki"
  - "application/vnd.endnote+xml"
  - "application/epub+zip"
  - "application/x-fictionbook+xml"
  - "text/x-gfm"
  - "text/x-haddock"
  - "text/html"
  - "application/x-ipynb+json"
  - "application/jats+xml"
  - "text/x-jira"
  - "application/json"
  - "application/x-latex"
  - "text/markdown"
  - "text/markdown+mmd"
  - "text/markdown+phpextra"
  - "text/markdown+strict"
  - "text/x-mediawiki"
  - "application/x-troff-man"
  - "text/x-muse"
  - "application/vnd.haskell.native"
  - "application/vnd.oasis.opendocument.text"
  - "application/x-opml+xml"
  - "text/x-org"
  - "application/x-research-info-systems"
  - "application/rtf"
  - "text/x-rst"
  - "text/x-txt2tags"
  - "text/x-textile"
  - "text/x-tikiwiki"
  - "text/x-twiki"
  - "application/x-typst"
  - "text/x-vimwiki"
cmdByMimeType:
  default:
    cmd: /usr/local/bin/pandoc
    args:
      - "-f"
      - "%source-mime-pandoc"
      - "-t"
      - "%destination-mime-pandoc"
