name: Build and push PHP 8.1
on:
  push:
    paths:
      - 'php/**'
      - '.github/workflows/php-81.yml'
      - '.github/workflows/build-push.yml'

jobs:
  deploy:
    uses: ./.github/workflows/build-push.yml
    with:
      dir: php
      major_version: 8.1
      build_arg: PHP_VERSION=8.1.20
    permissions:
      contents: read
      id-token: write
    secrets: inherit
